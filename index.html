<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>To-do list</title>
</head>
<header>
    <h1 style="color:rgb(58, 182, 227);font-size:2em;border-top:5px solid rgb(168, 152, 187);padding:5px; text-align: center">Lista de Tareas</h1>
</header>
<body class="dropdown" data-bs-theme="dark">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <form onsubmit="agregarTarea(event)">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Tareas</h5>
                            <div class="card">
                                <div class="card-body" >
                                Ingrese Titulo (Campo obligatorio)
                                <input class="form-control" type="text" name="txtTitulo" id="txtTitulo" placeholder="Ejemplo: Cocinar" required/>
                                </div>
                                <div class="card-body" >
                                    Ingrese Descripcion (Campo opcional)
                                    <input class="form-control" style="height: 100px" type="text" name="txtDesc" id="txtDesc" placeholder="Ejemplo: Receta"/>
                                </div>
                                <div class="card-body" >
                                    Ingrese Fecha Limite (Campo obligatorio)
                                    <input class="form-control" type="date" name="dtpfecha" id="dtpFecha" required/>
                                </div>
                                <div class="card-body" >
                                    Estado
                                    <input type="checkbox" class="form-check-input" id="Ed" name="Ed" checked>
                                </div>
                                <button type="submit" class="btn btn-primary">Ingresar Tarea</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Tares Ingresadas</h5>
                        <ul id="Tareaslst" class="list-group">
                
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./dinamica.js"></script>    
</body>
</html>
